---
applications:
  - name: apim-service-broker
    memory: 256M
    instances: 1
    buildpacks:
      - binary_buildpack
    env:
      BROKER_APIM_LOG_LEVEL: "debug"
      BROKER_APIM_HTTP_PORT: 8080
      BROKER_APIM_APIM_TOKENENDPOINT: ""
      BROKER_APIM_APIM_DYNAMICCLIENTENDPOINT: ""
      BROKER_APIM_APIM_STOREENDPOINT: ""
      BROKER_APIM_APIM_PUBLISHERENDPOINT: ""
      BROKER_APIM_DB_HOST: ""
      BROKER_APIM_DB_PORT: 3306
      BROKER_APIM_DB_DATABASE: "service_instance_db"
      BROKER_APIM_DB_LOGMODE: true
      BROKER_APIM_DB_USERNAME: ""
      BROKER_APIM_DB_PASSWORD: ""
    command: ./servicebroker-linux

