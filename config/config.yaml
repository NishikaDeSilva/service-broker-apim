# Configuration for the APIM service broker

# Logging configuration
log:
  logFile: "server.log"
  logLevel: "debug"

# HTTP server configuration
http:
  # Basic Auth configuration for the service broker
  auth:
    username: "admin"
    password: "admin"

  # HTTPS configuration
  tls:
    enabled: false
    key: "key.pem"
    cert: "cert.pem"

  host: "0.0.0.0"
  port: 8443

apim:
  username: "admin"
  password: "admin"
  # If "true", doesn't validate the certificate for the APIM
  insecureCon: true
  tokenEndpoint: "https://localhost:8243/token"
  dynamicClientEndpoint: "https://localhost:9443/client-registration/v0.14/register"
  publisherEndpoint: "https://localhost:9443/api/am/publisher/v0.14/apis"
db:
  host:     "localhost"
  port:     3306
  username: "root"
  password: "root123"
  database: "broker"
  dogMode:  true
